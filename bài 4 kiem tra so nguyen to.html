<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài tập kiểm tra ham số nguyên tố</title>
</head>
<body>
<script>
    let a=prompt("nhập số ")
    function isPrime(number) {
        let str =''
        for(let i=2;i<number;i++){
            if(number % i ==0) {
                str = '1'
                return "ko là số nguyên tố"
            }
        }
        if(str ==''){
            return " là số nguyên tố"
        }
    }

</script>
